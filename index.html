<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" class="href">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__img-container">
            <img class="card__img" src="https://unsplash.it/200/500" alt="Image" >
        </div>
        <div class="card__content">
            <h2 class="card__title">A cool product</h2>
            <p class="card__subtitle">That you should buy</p>
            <p class="card__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic quibusdam quae quasi consectetur qui voluptates est odio enim molestias sint iure nisi omnis libero repellendus illo, sequi perspiciatis doloremque illum?</p>
            <p class="card__price">$399.99</p>
            <a href="#" class="card__button">Buy now</a>
        </div>
    </div>
</body>
</html>
